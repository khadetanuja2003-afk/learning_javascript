<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 400px;
        background: #fff;
        padding: 25px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 90px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #005ec4;
    }
</style>

</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>

        <label>Name:</label>
        <input type="text" placeholder="Your name">

        <label>Email:</label>
        <input type="email" placeholder="Your email">

        <label>Mobile Number:</label>
        <input type="text" placeholder="Your mobile number">

        <label>Message:</label>
        <textarea placeholder="Your message"></textarea>

        <button>Submit</button>
    </div>

</body>
</html>
