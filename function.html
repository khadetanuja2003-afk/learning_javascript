<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- syntax - funtion function_name(){
        statment;
    }
    function_name(); -->

    <script>
        function hello() {
            document.write("Hello Every One , How Are You?<br>");
        }

        hello();
        hello();

    </script>


    <!-- syntax - funtion function_name(parameter1,parameter2){
        statment;
    }
    function_name(argument1,argument2); -->


    <script>
        function sum(a, b, c) {
            document.write(a + b + c + "<br>")
        }

        // using Arrow Function
        // const sum = (a, b, c) => document.write(a + b + c + "<br");


        sum(34, 22, 55);
        sum(22, 33, 44);

    </script>


    <script>
        function sub(a, b) {
            document.write(a - b + "<br>")
        }

        sub(34, 22);
        sub(22, 11);

    </script>


</body>
