
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmetic Operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Arithmetic Operation</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Number 1</label>
          <input type="number" class="form-control" placeholder="Enter first number" />
        </div>

        <div class="mb-3">
          <label class="form-label">Number 2</label>
          <input type="number" class="form-control" placeholder="Enter second number" />
        </div>

        <div class="mb-3 text-center">
          <button type="button" class="btn btn-primary mx-1">+</button>
          <button type="button" class="btn btn-success mx-1">-</button>
          <button type="button" class="btn btn-warning mx-1">*</button>
          <button type="button" class="btn btn-danger mx-1">/</button>
        </div>

        <div class="mb-3">
          <label class="form-label">Result</label>
          <input type="text" class="form-control" placeholder="Output will appear here" disabled />
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
