<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- onkeypress="hello()"   onresize="hello()"  onscroll="hello()" -->
<body oncontextmenu="return false" onselectstart='return false'>
    <button onclick="hello()">Single Click</button>
    <button ondblclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">Double Right Click</button>
    <button onmouseenter="hello()"> On Mouse Enter</button>
    <button onmouseout="hello()">On Keyboard Enter</button>
    
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
</body>
<script>
    function hello(){
        alert("Welcome To Key Events Example");
    }
</script>

</html>
