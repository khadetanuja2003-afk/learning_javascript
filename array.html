<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Array Example</h1>


    <!-- display car length -->

    <script>
        let cars = ["BMW", "Audi", "MAhindra", "Toyota", "Suzuki"];
        for (let i = 0; i < cars.length; i++) {
            document.write(cars[i] + "<br>");
        }
    </script>



<!-- sum of number -->
    <script>
        var array = [10, 20, 30, 40, 50, 60, 70];
        var sum = 0;

        for (let i = 0; i < array.length; i++) {
            document.write(array[i] + "<br>")
            sum = sum + array[i];
        }

        document.write("Total Sum =" + sum +"<br>");
    </script>


<!-- Sum Of Even Number -->
    <script>
        var array2 = [1, 3, 6, 9, 12, 13, 16];
        var sum = 0;

        for (let i = 0; i < array2.length; i++) {
            if (array2[i] % 2 == 0) {
                sum = sum + array2[i];
            }
        }

        document.write("Sum of even numbers = " + sum +"<br>");
    </script>


<!-- sum of odd number -->

<script>
    
    var array2 = [1, 3, 6, 9, 12, 13, 16]
    var sum=0;

    for (let i = 0; i < array2.length; i++) {
            if (array2[i] % 2 != 0) {
                sum = sum + array2[i];
            }
        }

        document.write("Sum of odd numbers = " + sum +"<br>");

    
</script>
