<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
document.write("<h2> update and delete Example</h2>")
        //modify or update and delete

        var a = ["anand", "213", "male", "software"];
        document.write(a + "<br>");

        //modify/update
        a[1] = 28;
        document.write(a + "<br>");


        //delete
        delete a[3];
        document.write(a + "<br>");

    </script>

    <script>

document.write("<h2>  sorting and reverse Example</h2>")
        //sorting and reverse

        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
        document.write(a + "<br>");


        a.sort();
        document.write(a + "<br>");


        a.reverse();
        document.write(a + "<br>");


    </script>


    <script>

document.write("<h2>  pop and push Example</h2>")
        //pop and push

        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
        document.write(a + "<br>");

        //ending value delete
        a.pop();
        a.pop();
        document.write(a + "<br>");


        //ending value add
        a.push("Prathamesh");
        a.push("Ganesh");
        a.push("Morya");
        a.push("Vitthal");
        document.write(a + "<br>");


    </script>


    <script>

         document.write("<h2> shift/unshift Example</h2>")

        //shift/unshift

        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
        document.write(a + "<br>");

        //starting value delete
        a.shift();
        a.shift();
        document.write(a + "<br>");



        //starting value add

        a.unshift("Ankita");
        a.unshift("Apurva");
        document.write(a + "<br>");


    </script>

    <script>

 document.write("<h2>Concat Example</h2>")

        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
        var b = ["Vedant", "Sudesh", "Rahul"];
        var x = ["Raj", "Akash"]


        var c = a.concat(b, x);
        document.write(a + "<br>");

        var d = c.join("/");
        document.write(d + "<br>");

    </script>


    <script>

        document.write("<h2>Slice Example</h2>")
        //Slice Example
        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
        document.write(a + "<br>");

        //slice(start index,end index)
        var b = a.slice(1, 5);
        document.write(b + "<br>");


    </script>

    <script>

 document.write("<h2>Splice Example</h2>")
        //splice
        var a = ["Tanuja", "Sudesh", "Kanchan", "Neha", "Panu", "Rutu"];
         document.write(a + "<br>");
         //splice(index,how many delete,"newvalue")
         a.splice(2,0,"arbaj","anand");
          document.write(a + "<br>");
    </script>
</body>

</html>
