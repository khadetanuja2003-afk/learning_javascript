<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //for loop
        document.write("<ol>");
        for (var a = 1; a < 10; a++) {
            document.write("<li> This is Ram </li>");
        }
        document.write("</li><hr>");
    </script>


    <script>
        //while loop
        document.write("<ol>");

        var b = 1;

        while (b < 10) {
            document.write("<li> This is Sham </li>");
            b++;
        }

        document.write("</ol> <hr>" );
        

    </script>


    <script>

        // Do while loop

        document.write("<ol>");

        var c = 1;

        do {
            document.write("<li> This is Neha </li>");
            c++;
        } while (c < 10);

        document.write("</ol><hr>");

    </script>

</body>

</html>
